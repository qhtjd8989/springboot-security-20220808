<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/notice-header.css">
    <link rel="stylesheet" href="/static/css/notice.css">
    <link rel="stylesheet" href="/static/css/notice-list.css">
</head>
<body>
    <header>
        <nav>
            <button type="button" class="nav-list">홈</button>
            <button type="button" class="nav-list">공지사항</button>
        </nav>
        <div class="auth-items">
            <button type="button" class="auth-button signin">로그인</button>
            <button type="button" class="auth-button signup">회원가입</button>

        </div>
    </header>
    <main>
        <div class="notice-header">
            <h1 class="menu-title">공지사항</h1>
            <div class="notice-search">
                <select class="search-select">
                    <option value="title">제목</option>
                    <option value="titleAndContent">제목+내용</option>
                    <option value="writer">작성자</option>
                </select>
                <input type="text" class="search-input">
                <button type="button" class="search-button">검색</button>
            </div>
        </div>
        <article>
            <table class="notice-list">
                <tr class="notice-row-header">
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
                <tr class="notice-row">
                    <td>1</td>
                    <td>spring boot notice 수업</td>
                    <td>bosung</td>
                    <td>2022-08-17</td>
                    <td>10</td>
                </tr>
            </table>
        </article>
        <div class="page-buttons">
            <button type="button" class="page-button">&lt;</button>
            <button type="button" class="page-button">1</button>
            <button type="button" class="page-button">2</button>
            <button type="button" class="page-button">3</button>
            <button type="button" class="page-button">4</button>
            <button type="button" class="page-button">5</button>
            <button type="button" class="page-button">&gt;</button>
        </div>

    </main>
</body>
</html>
